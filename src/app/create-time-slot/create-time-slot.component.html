<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h3 class="m-0 text-dark">Add TimeSlot</h3>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Add TimeSlot</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid h-100 bg-light text-dark">
<div class="text-center">
  <button type="button"  data-toggle="tooltip" data-placement="left" ngbTooltip="BACK" (click)="gotoList()" class="btn btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i> BACK</button>
</div>
<br>
<div  style="width:800px; margin:0 auto;">
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <!-- <div class="form-group">
      <label for="name">TimeSlot ID</label>
      <input type="text" class="form-control" id="timeSlotID" required [(ngModel)]="TimeSlot.timeSlotID" name="timeSlotID">
    </div> -->

    <div class="form-group" style="width: 400px;">
      <label for="type">Day:</label>
      <select class="form-control" id="sel1">
        <option>Sun</option>
        <option>Mon</option>
        <option>Tue</option>
        <option>Wed</option>
        <option>Thurs</option>
        <option>Fri</option>
        <option>Sat</option>
      </select>
    </div>

    <div class="form-group">
      <label for="name">Duration</label>
      <input type="text" class="form-control" id="tst_duration" required [(ngModel)]="TimeSlot.tst_duration" name="Duration">
    </div>

    <div class="form-group" style="width: 400px;">
      <label for="type">Type:</label>
      <select class="form-control" id="tst_type" required [(ngModel)]="TimeSlot.tst_type" name="Type">
        <option>Classroom</option>
        <option>Final</option>
        <option>MidTerm</option>
        <option>Supplymentary</option>
      </select>
    </div>

    <button type="button"  data-toggle="tooltip" data-placement="left" ngbTooltip="Add TimeSlot" class="btn btn-success" (click)="createTimeSlot()"> <i class="fa fa-plus" aria-hidden="true"></i> ADD </button>
 </form>
</div>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="createTimeSlot()">Add</button>
</div>

</div>
