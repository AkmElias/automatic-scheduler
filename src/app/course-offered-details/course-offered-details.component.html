<!-- Content Header (Page header) -->
 <div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">View CourseOffered</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">View CourseOffered</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<div  style="width:800px; margin:0 auto;">

<hr/>
<div *ngIf="courseOfferedInfo">
  <div>
    <label><b>CourseOffered ID: </b></label> {{courseOfferedInfo.id}}
  </div>
  <div>
    <label><b>Term: </b></label> {{courseOfferedInfo.term}}
  </div>
  <div>
    <label><b>Year: </b></label> {{courseOfferedInfo.year}}
  </div>
  <div>
    <label><b>Program: </b></label> {{courseOfferedInfo.program}}
  </div>
  <div>
    <label><b>Batch: </b></label> {{courseOfferedInfo.batch}}
  </div>
  <div>
    <label><b>Section: </b></label> {{courseOfferedInfo.section}}
  </div>
  <div>
    <label><b>Course: </b></label> {{courseOfferedInfo.course}}
  </div>
  <div>
    <label><b>Faculty: </b></label> {{courseOfferedInfo.faculty}}
  </div>
</div>

<br>
<br>
<!-- <button (click)="list()" class="btn btn-primary">Back to courseOfferedInfo List</button><br> -->
<button type="button"  data-toggle="tooltip" data-placement="left" ngbTooltip="BACK" (click)="gotoList()" class="btn btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i> BACK</button>
</div>
