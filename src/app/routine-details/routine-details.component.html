<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">View Routine</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">View Routine</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<div  style="width:800px; margin:0 auto;">

<hr/>
<div *ngIf="routine">
  <div>
    <label><b>Routine ID: </b></label> {{routine.routineID}}
  </div>
  <div>
    <label><b>CourseOffered ID: </b></label> {{routine.courseOfferedID}}
  </div>
  <div>
    <label><b>Room Code: </b></label> {{routine.roomCode}}
  </div>
  <div>
    <label><b>Exam ID: </b></label> {{routine.examID}}
  </div>
  <div>
    <label><b>TimeSlot ID: </b></label> {{routine.timeSlotID}}
  </div>
</div>

<br>
<br>
<!-- <button (click)="list()" class="btn btn-primary">Back to Routine List</button><br> -->

<button type="button"  data-toggle="tooltip" data-placement="left" ngbTooltip="BACK" (click)="Routinelist()" class="btn btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i> BACK</button><br>

</div>
