<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h3 class="m-0 text-dark">View Batch</h3>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">View Batch</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<div  style="width:800px; margin:0 auto;">

<hr/>
<div *ngIf="batch">
  <div>
    <label><b>Name: </b></label> {{batch.batchName}}
  </div>
  <div>
    <label><b>Sectioon: </b></label> {{batch.sectionName}}
  </div>
  <div>
    <label><b>Term: </b></label> {{batch.bat_term}}
  </div>
  <div>
    <label><b>Year: </b></label> {{batch.bat_year}}
  </div>
  <div>
    <label><b>Program Code: </b></label> {{batch.programCode}}
  </div>
</div>

<br>
<br>
<!-- <button (click)="list()" class="btn btn-primary">Back to Batch List</button><br> -->

<button type="button"  data-toggle="tooltip" data-placement="left" ngbTooltip="BACK" (click)="Batchlist()" class="btn btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i> BACK</button><br>

</div>
