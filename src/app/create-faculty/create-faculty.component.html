<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h3 class="m-0 text-dark">Add Faculty</h3>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Add Faculty</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid h-100 bg-light text-dark">
<div class="text-center">
  <button type="button"  data-toggle="tooltip" data-placement="left" ngbTooltip="BACK" (click)="gotoList()" class="btn btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i> BACK</button>
</div>
<br>
<div  style="width: 550px; margin: auto auto 10px auto; background-color: lightgreen; z-index: 1; border-radius: 3px; padding: 40px;">
<div [hidden]="submitted" >
  <form (ngSubmit)="onSubmit()" class="justify-content-center">
    <!-- <div class="form-group">
      <label for="name">Faculty ID</label>
      <input type="text" class="form-control" id="facultyID" required [(ngModel)]="Faculty.facultyID" name="facultyID">
    </div> -->

    <div class="form-group">
      <label>Faculty Title</label>
      <div class="form-control">
        <label class="radio-inline">
          <input type="radio" name="fac_title" value="Mr" [(ngModel)]="faculty.fac_title" >
          Mr
        </label>
        <label class="radio-inline">
          <input type="radio" name="fac_title" value="Mrs" [(ngModel)]="faculty.fac_title">
          Mrs
        </label>
        <label class="radio-inline">
          <input type="radio" name="fac_title" value="Dr" [(ngModel)]="faculty.fac_title" >
          Dr
        </label>
        <label class="radio-inline">
          <input type="radio" name="fac_title" value="Prof" [(ngModel)]="faculty.fac_title">
          Prof
        </label>
      </div>
      </div>

    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="fac_firstName" required [(ngModel)]="faculty.fac_firstName" name="fac_firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="fac_lastName" required [(ngModel)]="faculty.fac_lastName" name="fac_lastName">
    </div>

    <div class="form-group">
      <label for="name">Short Name</label>
      <input type="text" class="form-control" id="fac_shortName" required [(ngModel)]="faculty.fac_shortName" name="fac_shortName">
    </div>

    <div class="form-group"
    [class.has-error]="gender.invalid && gender.touched">
    <label class="control-label">Gender</label>
    <div class="form-control">
        <label class="radio-inline">
            <input type="radio" name="gender" required #gender="ngModel"
                   value="Male" [(ngModel)]="faculty.fac_gender"> Male
        </label>
        <label class="radio-inline">
            <input type="radio" name="gender" required #gender="ngModel"
                   value="Female" [(ngModel)]="faculty.fac_gender"> Female
        </label>
    </div>
    <span class="help-block" *ngIf="gender.errors?.required && gender.touched">
        Gender is required
    </span>
    </div>

    <div class="form-group">
      <label for="name">Faculty Title</label>
      <select id="fac_designation" name="fac_designation" [(ngModel)]="faculty.fac_designation"
              class="form-control">
        <option  value="professior">
          Professior
        </option>
        <option  value="associate professior">
          Associate professior
        </option>
        <option  value="lecturer">
          Lecturer
        </option>
        <option  value="senior lecturer">
          Senior Lecturer
        </option>
      </select>
      </div>

    <div class="form-group">
      <label for="department">Department </label>
      <select id="DepartmentID" name="DepartmentID" [(ngModel)]="faculty.DepartmentID"
              class="form-control">
        <option *ngFor="let department of departments" [value]="department.id">
          {{department.dpt_name}}
        </option>
      </select>
    </div>

    <button type="button"  data-toggle="tooltip" data-placement="left" ngbTooltip="Add Faculty" class="btn btn-success" (click)="createFaculty()"> <i class="fa fa-plus" aria-hidden="true"></i> ADD </button>
 </form>
</div>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" btn-lg (click)="createFaculty()">Add</button>
</div>

</div>
