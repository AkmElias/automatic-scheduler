<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h3 class="m-0 text-dark">Add Program</h3>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Add Program</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid h-100 bg-light text-dark">
<div class="text-center">
  <button type="button"  data-toggle="tooltip" data-placement="left" ngbTooltip="BACK" (click)="gotoList()" class="btn btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i> BACK</button>
</div>
<br>
<div  style="width:800px; margin:0 auto;">
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Program Code</label>
      <input type="text" class="form-control" id="programCode" required [(ngModel)]="Program.programCode" name="programCode">
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="po_name" required [(ngModel)]="Program.pro_name" name="Name">
    </div>

    <div class="form-group">
      <label for="name">Short Form</label>
      <input type="text" class="form-control" id="pro_shortForm" required [(ngModel)]="Program.pro_shortForm" name="ShortForm">
    </div>

    <div class="form-group">
      <label for="department">Department </label>
      <select id="DepartmentID" name="DepartmentID" [(ngModel)]="Program.DepartmentID"
              class="form-control">
        <option *ngFor="let department of departments" [value]="department.id">
          {{department.dpt_name}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="type">Type</label>
      <select class="form-control" id="sel1" name="pro_type" [(ngModel)]="Program.pro_type" required>
        <option value="honours">honours</option>
        <option value="masters">masters</option>
        <option value="diploma">diploma</option>
        <option value="PhD">PHD</option>
      </select>
    </div>
    <br>
    <button type="button"  data-toggle="tooltip" data-placement="left" ngbTooltip="Add Program" class="btn btn-success" (click)="createProgram()"> <i class="fa fa-plus" aria-hidden="true"></i> ADD </button>
 </form>
</div>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="createProgram()">Add</button>
</div>

</div>
