 <!-- Content Header (Page header) -->
 <div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h3 class="m-0 text-dark">List of TimeSlot</h3>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">TimeSlot</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

 <div class="container text-center">
  <!-- <h1>{{title}}</h1> -->
</div>
<div class="container">
<div class="row">
  <div class="container">
    <div class="text-right">
      <b><h1><button type="button" data-toggle="tooltip" data-placement="top" ngbTooltip="Add TimeSlot" (click)="CreatetimeSlot()" class="btn btn-primary mr-2" style="margin-left: 10px"><i class="fa fa-plus" aria-hidden="true"></i></button></h1></b>
    </div>
  </div>
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <!-- <th>TimeSlot ID</th> -->
      <th>Day</th>
      <th>Duration</th>
      <th>Type</th>
      <th></th>
      <th></th>
      <th></th>
      <!-- <th>View</th>
      <th>Edit</th>
      <th>Delete</th> -->
    </tr>
 </thead>
 <tbody>
  <tr *ngFor="let timeSlot of timeSlots" (click)="timeSlotClicked(timeSlot)">
    <!-- <td><h6 (click)="timeSlotClicked(timeSlot)"><tr>{{ timeSlot.timeSlotID }}</tr></h6></td> -->
    <td><h6 (click)="timeSlotClicked(timeSlot)"><tr>{{ timeSlot.tst_day }}</tr></h6></td>
    <td><h6 (click)="timeSlotClicked(timeSlot)"><tr>{{ timeSlot.tst_duration }}</tr></h6></td>
    <td><h6 (click)="timeSlotClicked(timeSlot)"><tr>{{ timeSlot.tst_type }}</tr></h6></td>
   <td><button type="button" data-toggle="tooltip" data-placement="top" ngbTooltip="View" (click)="timeSlotDetails(timeSlot.timeSlotID)" class="btn btn-info" style="margin-left: 10px"><i class="fas fa-address-book"></i></button></td>
   <td><button type="button" data-toggle="tooltip" data-placement="top" ngbTooltip="Edit" (click)="UpdatetimeSlot(timeSlot.timeSlotID)" class="btn btn-success" style="margin-left: 10px"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button></td>
   <td><button type="button" data-toggle="tooltip" data-placement="top" ngbTooltip="Delete" class="btn btn-danger" *ngIf="selectedTimeSlot.timeSlotID" (click)="deleteTimeSlot()"><i class="fa fa-trash" aria-hidden="true"></i></button></td>

  </tr>
  </tbody>
</table>

</div>
</div>
