<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h3 class="m-0 text-dark">Add Exam</h3>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Add Exam</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid h-100 bg-light text-dark">
<div  class="text-center">
  <button type="button"  data-toggle="tooltip" data-placement="left" ngbTooltip="BACK" (click)="gotoList()" class="btn btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i> BACK</button><br>
</div>
<br>
<div  style="width:800px; margin:0 auto;">
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <!-- <div class="form-group">
      <label for="name">Exam ID</label>
      <input type="text" class="form-control" id="examID" required [(ngModel)]="Exam.examID" name="examID">
    </div> -->

    <div class="form-group"
    [class.has-error]="type.invalid && type.touched">
    <label class="control-label">Type</label>
    <div class="form-control">
        <label class="radio-inline">
            <input type="radio" name="type" required #type="ngModel"
                   value="Supplymentary" [(ngModel)]="Exam.exm_type"> Supplymentary
        </label>
        <label class="radio-inline">
            <input type="radio" name="type" required #type="ngModel"
                   value="Mid Term" [(ngModel)]="Exam.exm_type"> Mid Term
        </label>
        <label class="radio-inline">
          <input type="radio" name="type" required #type="ngModel"
                 value="Final" [(ngModel)]="Exam.exm_type"> Final
      </label>
    </div>
    <span class="help-block" *ngIf="type.errors?.required && type.touched">
        Type is required
    </span>
    </div>

    <div class="form-group"
    [class.has-error]="term.invalid && term.touched">
    <label class="control-label">Term</label>
    <div class="form-control">
        <label class="radio-inline">
            <input type="radio" name="term" required #term="ngModel"
                   value="Spring" [(ngModel)]="Exam.exm_term"> Spring
        </label>
        <label class="radio-inline">
            <input type="radio" name="term" required #term="ngModel"
                   value="Summer" [(ngModel)]="Exam.exm_term"> Summer
        </label>
        <label class="radio-inline">
          <input type="radio" name="term" required #term="ngModel"
                 value="Autumn" [(ngModel)]="Exam.exm_term"> Autumn
      </label>
    </div>
    <span class="help-block" *ngIf="term.errors?.required && term.touched">
        Term is required
    </span>
    </div>

    <div class="form-group">
      <label for="name">Year</label>
      <input type="text" class="form-control" id="exm_year" required [(ngModel)]="Exam.exm_year" name="Year">
    </div>

    <button type="button"  data-toggle="tooltip" data-placement="left" ngbTooltip="Add Exam" class="btn btn-success" (click)="createExam()"> <i class="fa fa-plus" aria-hidden="true"></i>  ADD </button>
 </form>
</div>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="createExam()">Add</button>
</div>
</div>
