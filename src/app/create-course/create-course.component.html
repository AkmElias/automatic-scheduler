<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h3 class="m-0 text-dark">Add Course</h3>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Add Course</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid h-100 bg-light text-dark">
<div class="text-center">
  <button type="button"  data-toggle="tooltip" data-placement="left" ngbTooltip="BACK" (click)="gotoList()" class="btn btn-primary"><i class="fa fa-arrow-left" aria-hidden="true"></i> BACK</button>
</div>
<br>
<div  style="width:800px; margin:0 auto;">
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Course ID</label>
      <input category="text" class="form-control" id="courseID" required [(ngModel)]="Course.courseID" name="courseID">
    </div>

    <div class="form-group">
      <label for="name">Course Title</label>
      <input category="text" class="form-control" id="crs_title" required [(ngModel)]="Course.crs_title" name="crs_title">
    </div>

    <div class="form-group">
      <label for="name">Course Code</label>
      <input category="text" class="form-control" id="courseCode" required [(ngModel)]="Course.courseCode" name="courseCode">
    </div>

    <div class="form-group">
      <label for="name">Short Name</label>
      <input category="text" class="form-control" id="crs_shortName" required [(ngModel)]="Course.crs_shortName" name="crs_shortName">
    </div>

    <div class="form-group">
      <label for="name">Category</label>
      <input category="text" class="form-control" id="crs_category" required [(ngModel)]="Course.crs_category" name="crs_category">
      </div>

      <div class="form-group">
        <label>Course Title</label>
        <div class="form-control" style="width: 800px;">
          <label class="radio-inline">
            <input type="radio" name="crs_category" value="major" [(ngModel)]="Course.crs_category" >
            major
          </label>
          <label class="radio-inline">
            <input type="radio" name="crs_category" value="core" [(ngModel)]="Course.crs_category">
            core
          </label>
          <label class="radio-inline">
            <input type="radio" name="crs_category" value="science & mathematics" [(ngModel)]="Course.crs_category">
            science & mathematics
          </label>
        <label class="radio-inline">
          <input type="radio" name="crs_category" value="general education" [(ngModel)]="Course.crs_category">
          general education
        </label>
        <label class="radio-inline">
          <input type="radio" name="crs_category" value="optional" [(ngModel)]="Course.crs_category">
          optional
        </label>
        </div>
        </div>

    <div class="form-group">
      <label for="program">Program Code</label>
      <select id="programCode" name="programCode" [(ngModel)]="Course.programCode"
              class="form-control">
        <option *ngFor="let program of programs" [value]="program.programCode">
          {{program.pro_name}}
        </option>
      </select>
    </div>

    <button type="button"  data-toggle="tooltip" data-placement="left" ngbTooltip="Add Course" class="btn btn-success" (click)="createCourse()"> <i class="fa fa-plus" aria-hidden="true"></i> ADD </button>
  </form>
</div>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="createCourse()">Add</button>
</div>

</div>
